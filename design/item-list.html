<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="/frontend/components/top-nav.js" type="text/javascript" defer></script>
    <script src="/frontend/components/footer.js" type="text/javascript" defer></script>
    <!-- Wowhead Tooltips -->
    <script>const whTooltips = {colorLinks: true, iconizeLinks: true, renameLinks: true};</script>
    <script src="https://wow.zamimg.com/widgets/power.js"></script>
  
    <title>Item List</title>
  </head>
  <body>
    <!-- Top nav-bar -->
    <top-nav-component></top-nav-component>
    <div class="container-fluid">
        <div class="row flex-xl-nowrap">
            <!-- Menu lateral -->
            <div class="d-none d-xl-block col-xl-2 bd-toc">
                <button data-toggle="collapse" data-target="#demo">Collapsible</button>
                <div id="demo" class="collapse">
                    <p>hola</p> 
                </div>
            </div>
            <!-- Item table -->
            <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Price</th>
                            <th scope="col">Name</th>
                            <th scope="col">Available</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">200</th>
                            <td>Sword Sword Sword Sword Sword </td>
                            <td>12</td>
                        </tr>
                        <tr>
                            <th scope="row">10000</th>
                            <td>Pet</td>
                            <td>24</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Enchant</td>
                            <td>10</td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </div>
    <!-- footer -->
    <footer-component></footer-component>
  </body>
</html>
